<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rishi's Professional Portfolio - Frontend Developer & UI/UX Designer"
    />
    <meta
      name="keywords"
      content="frontend developer, UI UX designer, portfolio, web development"
    />
    <meta name="author" content="Rishi" />
    <title>Rishi's Portfolio</title>

    <!-- fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header" id="header">
        <a href="#home" class="logo">Rishi.</a>

        <!-- Navbar -->

        <nav>
          <ul class="nav-menu" id="nav-menu">
            <li class="nav-item">
              <a href="#home" class="nav-link active" data-section="home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link" data-section="about">About</a>
            </li>
            <li class="nav-item">
              <a href="#projects" class="nav-link" data-section="projects"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link" data-section="contact"
                >Contact</a
              >
            </li>
          </ul>
        </nav>

        <div class="menu-toggle" id="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-close" id="menu-close">
          <span></span>
          <span></span>
        </div>
      </header>

      <nav class="mobile-nav" id="mobile-nav">
        <a href="#home" class="mobile-nav-link" data-section="home">Home</a>
        <a href="#about" class="mobile-nav-link" data-section="about">About</a>
        <a href="#projects" class="mobile-nav-link" data-section="projects"
          >Projects</a
        >
        <a href="#contact" class="mobile-nav-link" data-section="contact"
          >Contact</a
        >
      </nav>

      <!-- Hero Section -->

      <main>
        <section class="hero" id="home">
          <div class="hero-content">
            <h1 class="hero-title">Hi! I'm <span>Rishi</span></h1>

            <div class="hero-subtitle">
              <h3>I'm a</h3>
              <div class="dynamic-text">
                <span class="dynamic-word">Frontend Developer</span>
                <span class="dynamic-word">UI/UX Designer</span>
              </div>
            </div>

            <div class="social-links">
              <a href="#" class="social-link" aria-label="LinkedIn Profile">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#" class="social-link" aria-label="GitHub Profile">
                <i class="fab fa-github"></i>
              </a>
              <a href="#" class="social-link" aria-label="HackerRank Profile">
                <i class="fab fa-hackerrank"></i>
              </a>
            </div>

            <a href="#" class="cta-button" id="cv-button">
              <span>Download CV</span>
              <i class="material-icons">description</i>
            </a>
          </div>

          <div class="hero-image">
            <div class="profile-wrapper">
              <img src="/assets/profile.jpg" alt="profile pic" class="profile-image"/>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- About Section -->

    <section class="about" id="about">
      <h1>About</h1>
      <div class="about-contents">

        <div class="about-me">

        </div>

        <div class="education">

        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
